<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        table, th, td {
          border: 1px solid black;
          border-collapse: collapse;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <h2>Users</h2>
    <table>
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Contact Number</th>
            <th>Gender</th>
            <th>Age</th>
        </tr>
        {% for i in user %}
        <tr>
            <th>{{i.user_id}}</th>
            <th>{{i.firstName}}</th>
            <th>{{i.lastName}}</th>
            <th>{{i.email}}</th>
            <th>{{i.contactNumber}}</th>
            <th>{{i.gender}}</th>
            <th>{{i.age}}</th>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
